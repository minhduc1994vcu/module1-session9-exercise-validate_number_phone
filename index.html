<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberPhone1 = "(84)-(0923432123)";

    let numberPhone2 = "(a4)-(2222222)";

    function validatePhoneNumber(numberPhone) {
        let regex = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
        return regex.test(numberPhone);
    }

    console.log(validatePhoneNumber(numberPhone1));
    console.log(validatePhoneNumber(numberPhone2))
</script>
</body>
